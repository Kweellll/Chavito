<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DETECIN – Guía DEPAC (Pantalla 1)</title>
  <style>
    :root{
      --bg:#f7f9fc; --card:#ffffff; --text:#0f172a; --muted:#64748b;
      --blue:#2563eb; --blue-600:#1d4ed8; --red:#dc2626; --border:#e5e7eb;
      --radius:14px; --maxw:480px;
    }
    *{ box-sizing:border-box } html,body{ height:100% }
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans";
      background:var(--bg); color:var(--text); line-height:1.35; }
    .wrap{ max-width:var(--maxw); margin-inline:auto; padding:16px; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin:8px auto 16px; }
    .brand{ font-weight:800; letter-spacing:.02em; color:var(--blue); font-size:18px; }
    .badge{ font-size:12px; color:var(--muted); border:1px solid var(--border); padding:4px 8px; border-radius:999px; background:#fff; }
    .title{ text-align:center; font-size:22px; font-weight:800; margin:10px auto 18px; }
    @media(min-width:600px){ .title{ font-size:28px } }
    .card{ background:var(--card); border-radius:var(--radius); padding:16px; box-shadow:0 1px 4px rgba(0,0,0,.06); border:1px solid #f1f5f9; }
    form{ display:grid; gap:12px; }
    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input[type="text"], select, textarea{
      width:100%; padding:12px; border:1px solid var(--border); border-radius:10px; font-size:16px; background:#fff;
      transition:border-color .15s, box-shadow .15s; min-height:44px;
    }
    textarea{ min-height:96px; resize:vertical }
    input:focus, select:focus, textarea:focus{ outline:none; border-color:var(--blue); box-shadow:0 0 0 3px rgba(37,99,235,.15); }
    .invalid{ border-color:var(--red) !important; box-shadow:0 0 0 3px rgba(220,38,38,.10); }
    .error{ margin-top:6px; color:var(--red); font-size:12px; min-height:14px }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; margin-top:6px; }
    .btn{ appearance:none; border:none; border-radius:12px; padding:12px 14px; font-weight:700; font-size:16px; cursor:pointer; min-height:44px; flex:1 1 auto; }
    .btn-primary{ background:var(--blue); color:#fff; }
    .btn-primary:hover{ background:var(--blue-600) }
    .btn-primary:disabled{ background:#93c5fd; cursor:not-allowed; }
    .btn-secondary{ background:#e2e8f0; color:#0f172a; }
    .btn-secondary:hover{ background:#cbd5e1 }
  </style>
</head>
<body>
  <div class="wrap">
    <header aria-label="Encabezado">
      <div class="brand" aria-label="Nombre de la empresa">DETECIUN</div>
      <div class="badge">Versión: Pantalla 1</div>
    </header>

    <h1 class="title">Guía de instalación de sellos mecánicos DEPAC</h1>

    <section class="card" aria-labelledby="form-title">
      <form id="form">
        <div>
          <label for="asesor">Asesor<span class="req" style="color:#ef4444;margin-left:4px;font-weight:700">*</span></label>
          <input id="asesor" type="text" required />
          <div class="error" id="err-asesor"></div>
        </div>
        <div>
          <label for="cliente">Cliente<span class="req" style="color:#ef4444;margin-left:4px;font-weight:700">*</span></label>
          <input id="cliente" type="text" required />
          <div class="error" id="err-cliente"></div>
        </div>
        <div>
          <label for="planta">Planta<span class="req" style="color:#ef4444;margin-left:4px;font-weight:700">*</span></label>
          <input id="planta" type="text" required />
          <div class="error" id="err-planta"></div>
        </div>
        <div>
          <label for="area">Área<span class="req" style="color:#ef4444;margin-left:4px;font-weight:700">*</span></label>
          <input id="area" type="text" required />
          <div class="error" id="err-area"></div>
        </div>
        <div>
          <label for="equipo">Equipo<span class="req" style="color:#ef4444;margin-left:4px;font-weight:700">*</span></label>
          <select id="equipo" required>
            <option value="">Seleccione…</option>
            <option>Bomba centrífuga horizontal</option>
            <option>Bomba centrífuga vertical</option>
            <option>Bomba de tornillo</option>
            <option>Agitadores</option>
          </select>
          <div class="error" id="err-equipo"></div>
        </div>
        <div>
          <label for="marca">Marca (opcional)</label>
          <input id="marca" type="text" />
        </div>
        <div>
          <label for="tag">Tag<span class="req" style="color:#ef4444;margin-left:4px;font-weight:700">*</span></label>
          <input id="tag" type="text" required />
          <div class="error" id="err-tag"></div>
        </div>
        <div>
          <label for="info">Información adicional (opcional)</label>
          <textarea id="info"></textarea>
        </div>

        <div class="actions">
          <button id="btn-continuar" class="btn btn-primary" type="submit" disabled>Continuar</button>
          <button id="btn-cancelar" class="btn btn-secondary" type="button">Cancelar</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    const form = document.getElementById('form');
    const continuar = document.getElementById('btn-continuar');
    const cancelar = document.getElementById('btn-cancelar');

    function validar(){
      let ok = true;
      ['asesor','cliente','planta','area','equipo','tag'].forEach(id=>{
        const el=document.getElementById(id);
        const err=document.getElementById('err-'+id);
        err.textContent=''; el.classList.remove('invalid');
        if(!el.value.trim() || (id==='tag' && !/^[A-Za-z0-9]+$/.test(el.value))){
          ok=false; el.classList.add('invalid'); err.textContent=(id==='tag'?'Solo letras y números':'Obligatorio');
        }
      });
      continuar.disabled=!ok;
    }

    form.addEventListener('input', validar);

    form.addEventListener('submit', e => {
      e.preventDefault(); if(continuar.disabled) return;
      const ot = {
        asesor:  asesor.value.trim(),
        cliente: cliente.value.trim(),
        planta:  planta.value.trim(),
        area:    area.value.trim(),
        equipo:  equipo.value.trim(),
        marca:   (marca.value||'').trim(),
        tag:     tag.value.trim(),
        info:    (info.value||'').trim()
      };
      try{ localStorage.setItem('ot_v1', JSON.stringify(ot)); }catch(_){}
      window.location.href = 'pantalla2.html';
    });

    cancelar.addEventListener('click', ()=>{
      form.reset(); document.querySelectorAll('.error').forEach(e=>e.textContent='');
      document.querySelectorAll('.invalid').forEach(e=>e.classList.remove('invalid'));
      continuar.disabled=true;
    });
  </script>
</body>
</html>
